         <script>
            function initDiagram() {
                var img1 = document.getElementById("1");
                var img2 = document.getElementById("2");
                var img3 = document.getElementById("3");
                img1.style.display = "None";
                img2.style.display = "None";
                img3.style.display = "None";
                var t1=setTimeout(function(){img1.style.display = "inline";},1000);
                var t2=setTimeout(function(){img2.style.display = "inline";},2000);
                var t3=setTimeout(function(){img3.style.display = "inline";},3000);
                
            }
         </script>
</head>
    <body onload="initDiagram()">
        <h1 style="color: white;">Uploading to the Face Field...</h1>
        <img id="1" src="1.png"/>
        <img id="2" src="2.png"/>
